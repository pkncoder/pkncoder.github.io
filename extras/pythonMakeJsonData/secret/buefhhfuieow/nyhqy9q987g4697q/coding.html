<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="divStyles.css">
        <script src="code.js"></script>
        <script src="divScript.js"></script>


        <title>Home</title>
    </head>
    <body onload="expandDiv(); setupEventListeners()">
        <div id="extras-div-one" class="extra-divs">
            <div id="inner-holder">
                <div class="left-column">
                    <input type="text" id="extraControllerNumButMap" class="input-extras" placeholder="Controller Name">
                    <br>
                    <input type="text" id="extraButtonVarNameButMap" class="input-extras" placeholder="The New Variable's Name">
                    <br>
                    <input type="text" id="extraButtonNameButMap" class="input-extras" placeholder="Button Num/Name">
                    <br>
                    <input type="text" id="extrButtonTypeButMap" class="input-extras" placeholder="Button Type">
                </div>
                <div class="right-column">
                    <input type="text" class="code-result-box" id="extraAnsButMap">

                    <div class="extra-data-div">
                        <p>Controller - Your XboxController variable</p>
                        <p>New Var. Name - The variable your button will be saved to</p>
                        <p>Button Name / Number - The button key (ex. a/b/x) or direction (ex. up/down)</p>
                        <p>Button Type - POV Button (d-pad) or JoystickButton (default)</p>
                    </div>

                    <button id="extra-submit-box" class="extra-close-button" onclick="expandDiv(1)">Close</button>
                    <button id="extra-submit-box" class="extra-submit-button" onclick="generateButtonMappingFull()">Submit</button>
                </div>
            </div>
        </div>

        <div id="extras-div-two" class="extra-divs">
            <div id="inner-holder">
                <div class="left-column">
                    <input type="text" class="input-extras">
                    <br>
                    <input type="text" class="input-extras">
                    <br>
                    <input type="text" class="input-extras">
                    <br>
                    <input type="text" class="input-extras">
                    <br>
                    <input type="text" class="input-extras">
                    <br>
                    <input type="text" class="input-extras">
                    <br>
                    <input type="text" class="input-extras">
                </div>
                <div class="right-column">
                    <input type="text" class="code-result-box" id="extraAnsButMap">
                    <button id="extra-submit-box" class="extra-close-button" onclick="expandDiv(2)">Close</button>
                    <button id="extra-submit-box" class="extra-submit-button">Submit</button>
                </div>
            </div>
        </div>


        <input type="text" id="answer" placeholder="Result Box">

        <div class="calculator-holder">

            <div id="calculator">
                <div id="text-div">
                    <h1>XBOX Controller<br>Button Mapper</h1>
                    <input type="text" id="controllerButMap" placeholder="Controller Name"><br>
                    <input type="text" id="butVarNameButMap" placeholder="The New Variable's Name"><br>
                    <input type="text" id="buttNumberButMap" placeholder="Button Number"><br>
                </div>

                <div class="button-holder">

                    <button type="submit" class="submit-button calculator-button" onclick="generateButtonMappingBasic()">Submit</button>
                    <button class="expand-button calculator-button" onclick="expandDiv(1)">Expand</button>

                </div>

            </div>

            <div id="calculator">

                <div class="button-holder">

                    <button type="submit" class="submit-button calculator-button">Submit</button>
                    <button class="expand-button calculator-button" onclick="expandDiv(2)">Expand</button>

                </div>

            </div>

        </div>

    </body>
</html>
