<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Coding</title>
    <!DOCTYPE html>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="code.js"></script>
</head>
<body>
    <br>
    <input id="result" style="border: solid 3px grey; border-radius: 15px; height: 40px; margin: 10px; text-align: center; width: 90%;" value="Answer Box">
    <br>

    <div id="big_calc_div">
        <div class="calculator_div">
            <form onsubmit="return false">
                <p style="font-size: 20px; color: black; text-decoration: none;"><b>Button Mapper</b></p>
                <p>-</p>
                <input type="text" id="controllerButton" class="input_box" placeholder="Controller Name">
                <p>-</p>
                <input type="text" id="varName" class="input_box" placeholder="Button Name">
                <p>-</p>
                <input type="text" id="button" class="input_box" placeholder="Key or Button Number">
                <p>-</p>
                <br>
                <input type="submit" text="submit" id="submit_button" onclick="generateButtonMap()">
            </form>
        </div>

        <div class="calculator_div">
            <form onsubmit="return false">
                <p style="font-size: 20px; color: black; text-decoration: none;"><b>POV Button Mapper</b></p>
                <p>-</p>
                <input type="text" id="controllerPOV" class="input_box" placeholder="Controller Name">
                <p>-</p>
                <input type="text" id="varNamePOV" class="input_box" placeholder="Button Name">
                <p>-</p>
                <input type="text" id="povPOV" class="input_box" placeholder="Direction or Angle">
                <p>-</p>
                <br>
                <input type="submit" text="submit" id="submit_button" onclick="generatePOVMap()">
            </form>
        </div>

        <div class="calculator_div">
            <form onsubmit="return false">
                <p style="font-size: 20px; color: black; text-decoration: none;"><b>Button Functionter</b></p>
                <p></p>
                <input type="text" id="buttonNameFuncer" class="input_box" placeholder="Button Name">
                <br>
                <p>-</p>
                <input type="text" id="functionOnOnFuncer" class="input_box" placeholder="Function on Activate">
                <br>
                <input type="text" id="onPressEventPeramsFuncer" class="input_box" placeholder="Peramaters for On Event">
                <br>
                <p></p>
                <input type="text" id="eventFuncer" class="input_box" placeholder="Press or Hold">
                <br>
                <input type="text" id="functionConnectionLineFuncer" class="input_box" placeholder="Function's Class Accsesser">
                <p></p>
                <p>-</p>
                <input type="text" id="onFalseEventNameFuncer" class="input_box" placeholder="False Function on Activate">
                <br>
                <input type="text" id="onFalseEventPeramsFuncer" class="input_box" placeholder="Peramaters for on False Event">
                <br>
                <br>
                <input type="submit" text="submit" id="submit_button" onclick="generateButtonFunctionter()">
            </form>
        </div>
    </div>
</body>
</html>
